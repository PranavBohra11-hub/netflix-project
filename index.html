<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Netflix</title>
  </head>
  <body>
    <header
      class="border border-transparent bg-black/50 fixed top-5 left-[50%] translate-x-[-50%] w-[95%] rounded-xl NavHeader"
    >
      <nav
        class="flex justify-between items-center p-2 NavBar"
        aria-label="Primary navigation"
      >
        <div class="NavBar-Section">
          <img
            class="w-[120px] h-[40px]"
            src="https://www.freepnglogos.com/uploads/netflix-tv-logo-png-9.png"
            alt="Netflix"
            data-aos="zoom-in"
          />
        </div>

        <div class="flex gap-5 pr-5 Boxes" data-aos="zoom-in">
          <div class="relative LanguageBox">
            <input
              class="absolute opacity-0"
              type="checkbox"
              id="Language"
              aria-haspopup="listbox"
              aria-expanded="false"
            />
            <label
              for="Language"
              class="flex justify-center items-center gap-1 border border-transparent text-[12px] md:w-[140px] bg-black text-[white] p-1 rounded-lg"
              aria-controls="language-list"
            >
              <img
                class="md:w-[20px] md:h-[20px] w-[10px] h-[10px]"
                src="https://cdn0.iconfinder.com/data/icons/lessons-blue/64/language_translate_languages_translation-512.png"
                alt="Language logo"
              />
              LANGUAGE <i class="text-[10px] fa-solid fa-chevron-down"></i>
            </label>

            <div class="absolute w-[100%] LangList">
              <ul
                class="flex justify-center items-center flex-col ListUl"
                role="listbox"
              >
                <li class="mt-2 Listli">English</li>
                <li class="mt-2 Listli">French</li>
                <li class="mt-2 mb-2 Listli">Hindi</li>
              </ul>
            </div>
          </div>

          <div
            class="border-transparent bg-[#E50914] text-[white] md:w-[80px] text-center p-1 rounded-lg hover:bg-red-700 cursor-pointer transition duration-500 text-[12px] flex justify-center items-center SignIn"
          >
            <a
              href="/login"
              class="border-transparent bg-[#E50914] text-white md:w-[80px] text-center p-1 rounded-lg hover:bg-red-700 transition duration-500 text-[12px] flex justify-center items-center SignIn"
              role="button"
            >
              Sign In
            </a>
          </div>
        </div>
      </nav>
    </header>

    <section class="h-[70vh] w-[100%] bg-red-500 hero-section">
      <div
        class="border border-transparent flex justify-center items-center flex-col w-[100%] h-[100%] UpperLayer"
      >
        <h1
          class="text-[25px] md:text-[35px] w-[90%] text-center font-[600] text-[white]"
          data-aos="fade-up"
        >
          Unlimited movies, shows, and more
        </h1>
        <p class="text-[18px] text-center text-[white] mt-2" data-aos="fade-up">
          Starts at â‚¹149. Cancel at any time.
        </p>
        <p
          class="text-[white] text-center text-[18px] mt-5 font-[600] md:text-[20px] w-[90%]"
          data-aos="fade-up"
        >
          Ready to watch? Enter your email to create or restart your membership.
        </p>

        <div
          class="sm:flex sm:justify-center sm:gap-10 sm:items-center Buttons w-[80%] md:w-[100%] mt-5 translate-y-[30px]"
        >
          <div class="text-center InputBox">
            <input
              class="w-[80%] md:w-[100%] h-[45px] bg-black/50 border-2 border-gray-300 rounded-lg p-5"
              type="text"
              placeholder="Email address"
              data-aos="fade-right"
            />
          </div>
          <div
            class="border border-transparent text-center mt-5 sm:mt-0 ButtonGet"
          >
            <button
              class="border border-red-500 w-[150px] bg-[#E50914] hover:bg-red-700 text-[white] text-[16px] h-[50px] rounded-lg"
              data-aos="fade-left"
            >
              Get Started <i class="fa-solid fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-black TopTenSection">
      <div class="text-[white] p-5 text-[50px] TopTenSection">Top Ten</div>

      <div class="TopTenCards">
        <article class="One-Card" data-aos="zoom-in">
          <div class="relative border-transparent w-[250px] text-[150px] flex items-center text-white">
             1 <img class="absolute right-5 w-[150px] h-[200px]" src="https://static.tvtropes.org/pmwiki/pub/images/screenshot_2023_08_30_at_16_21_31_ems_3jpg_webp_image_1400_2100_pixels_scaled_35.png" alt="">
          </div>
        </article>

        <article class="Two-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            2 <img class="absolute right-5 w-[150px] h-[200px]" src="https://dlby.tmsimg.com/assets/p14100007_b_v7_ap.jpg" alt="">
          </div>
        </article>

        <article class="Three-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            3 <img class="absolute right-5 w-[150px] h-[200px]" src="https://i.pinimg.com/originals/83/c2/56/83c25607148cb7cede31fd62fef909fe.jpg" alt="">
          </div>
        </article>

        <article class="relative Four-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] text-[150px] flex items-center text-white">
            4 <img class="absolute right-5 left-[60px] w-[150px] h-[200px]" src="https://tse3.mm.bing.net/th/id/OIP.7rbgihOY_zXJZBMw539ZmQHaK-?rs=1&pid=ImgDetMain&o=7&rm=3" alt="">
          </div>
        </article>

        <article class="Five-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            5 <img class="absolute right-5 left-[60px] w-[150px] h-[200px]" src="https://news24online.com/wp-content/uploads/2024/04/cropped-dark-web-series.jpg" alt="">
          </div>
        </article>

        <article class="Six-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            6<img class="absolute right-5 w-[150px] h-[200px]" src="https://tse4.mm.bing.net/th/id/OIP.2JJ5RjXSmhxm6rdS6IfVuQHaKo?rs=1&pid=ImgDetMain&o=7&rm=3" alt="" />
          </div>
        </article>

        <article class="Seven-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            7<img class="absolute right-5 w-[150px] h-[200px]" src="https://medias.spotern.com/medias/posters/w290-poster/0/144-en.jpg" alt="" />
          </div>
        </article>

        <article class="Eight-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            8<img class="absolute right-5 w-[150px] h-[200px]" src="https://tse4.mm.bing.net/th/id/OIP.5BS0m55pn89oQI2YxwUkLwHaLH?rs=1&pid=ImgDetMain&o=7&rm=3" alt="" />
          </div>
        </article>

        <article class="Nine-Card" data-aos="zoom-in">
          <div class="border-transparent w-[250px] relative text-[150px] flex items-center text-white">
            9<img class="absolute right-5 w-[150px] h-[200px]" src="https://bingeddata.s3.amazonaws.com/uploads/2020/11/f496cm9enuEsZkSPzCwnTESEK5s-scaled.jpg" alt="" />
          </div>
        </article>

        <article class="Ten-Card" data-aos="zoom-in">
          <div class="border-transparent w-[300px] relative text-[150px] flex items-center text-white">
            10<img class="absolute right-5 w-[150px] h-[200px]" src="https://images.justwatch.com/poster/301213916/s718/chernobyl.%7Bformat%7D" alt="" />
          </div>
        </article>
      </div>
    </section>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
